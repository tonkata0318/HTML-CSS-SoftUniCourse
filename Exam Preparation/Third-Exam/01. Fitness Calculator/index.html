<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <main>
        <div class="first_section">
            <img src="image/calculator.png" alt="calculator">
        </div>
        <div class="second_section">
            <h1>FITNESS CALCULATOR</h1>
            <div class="buttons">
                <div class="first_button">
                    <button>Standart unit (US)</button>
                </div>
                <div class="second_button">
                    <button>Metric units</button>
                </div>
            </div>
            <label for="gender">Gender</label>
            <div class="gender_section">
                <select name="dog-names" id="dog-names"> 
                    <option value="rigatoni">Female</option> 
                    <option value="dave">Male</option> 
                </select>
                <input type="text" placeholder="Years">
            </div>
            <label for="Weight">Weight</label>
            <input class="weight_text" type="text" placeholder="Pounds">
            <label for="height">Height</label>
            <div class="height_section">
                <input type="text" placeholder="Feet...">
                <input type="text" placeholder="Inches...">
            </div>
            <button class="calculator_button">Calculate</button>
        </div>
    </main>
</body>
</html>
